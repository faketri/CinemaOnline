<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLE-->
    <link rel="stylesheet" href="../css/mainStyles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/Flickity.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

    <title>CinemaOnline</title>
</head>
<body>

    <header class="header d-flex container justify-content-between align-items-center position-absolute" style="height: 90px; z-index: 1;">
        <img class="logo" src="../assets/logo.svg" alt="Logo" >
        <a th:href="${user}"><img src="../assets/ProfileButton.svg" alt="" srcset=""></a>
       </header>

    <section class="slider">

        <div class="gallery js-flickity"
        data-flickity-options='{ "wrapAround": true }'>
            <div class="gallery-cell" th:each="film : ${films}"
            th:style="|background-image: url(/image/${film.getId()}/1);|"></div>
        </div>

    </section>

    <section class="content container overflow-hidden mt-5">
        <h2>Currently playing</h2>
        
        <div class="row gx-5 justify-content-center" style="height: auto;">
 
            <a th:each="film : ${films}" th:href="|/film/${film.getId()}|"
               class="card m-3 border text-white col-12 col-sm-6 col-lg-3"
               th:style="|text-decoration: none; background-image: url('/image/${film.id}/0');
               background-position: center; width: 300px; height: 450px;|">
                <div class="card-header" style="font-size: 24px; text-align: center;"><p th:text="${film.getName()}"></p></div>
                <div class="card-body d-flex flex-column justify-content-end">
                    <h5 class="card-title">Secondary card title</h5>
                    <p class="card-text" th:utext="${film.getSmallDescription()}"></p>
                </div>
            </a> 

        </div>
    </section>

    <script src="../js/flicky.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
