<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Регистрация и вход в систему</title>
</head>
<body>
<!-- Форма регистрации -->
<h2>Регистрация</h2>
<form th:action="/auth/register" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>

<!-- Форма входа -->
<h2>Вход</h2>
<form th:action="/auth/login" method="post">
    <div>
        <label for="loginUsername">Имя пользователя:</label>
        <input type="text" id="loginUsername" name="username" required>
    </div>
    <div>
        <label for="loginPassword">Пароль:</label>
        <input type="password" id="loginPassword" name="password" required>
    </div>
    <div>
        <button type="submit">Войти</button>
    </div>
</form>

<!-- JS-скрипт для переключения между формами -->
<script>
    // Получаем ссылки на формы
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    // Переключение на форму регистрации
    function showRegisterForm() {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
    }

    // Переключение на форму входа
    function showLoginForm() {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
    }
</script>

<!-- Кнопки для переключения между формами -->
<button onclick="showRegisterForm()">Зарегистрироваться</button>
<button onclick="showLoginForm()">Войти</button>

<!-- По умолчанию отображается форма регистрации -->
<script>
    showRegisterForm();
</script>
</body>
</html>
