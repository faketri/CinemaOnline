<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/loginStyle.css">

    <title>Регистрация и вход в систему</title>
</head>
<body>

<form id="registerForm" th:action="@{/auth/register/}" method="post">
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Hello World.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Curabitur et est sed felis aliquet sollicitudin</p>
            </div>
        </div>

        <div class="right">
            <h5>Register</h5>
            <p>Have an account? <a th:href="|/auth/login/|">Login Your Account</a> it takes less than a minute</p>
            <div class="inputs">
                <input type="text" id="login" placeholder="user name" name="login">
                <br>
                <input type="password" placeholder="password" name="password">
                <br>
                <input type="email" placeholder="email" name="email">
            </div>

            <br><br>

            <div class="remember-me--forget-password">
                <!-- Angular -->
                <label>
                    <input type="checkbox" name="item" checked />
                    <span class="text-checkbox">Remember me</span>
                </label>
                <p>forget password?</p>
            </div>

            <br>
            <button type="submit">Register</button>
        </div>

    </div>
</form>

</body>
</html>
